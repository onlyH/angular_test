<!DOCTYPE html>
<html ng-app>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>

	<body>
		<div ng-controller="HelloAngular">
			<p>{{greeting.text}},Angular</p>
		</div>
		<script type="text/javascript">
			function HelloAngular($scope) {
				$scope.greeting = {
					text: 'Hello'
				};
			}
		</script>
	</body>

</html>
